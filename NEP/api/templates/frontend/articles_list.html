<!-- frontend/templates/articles_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
</head>
<body>
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p>Published on: {{ article.published_on }}</p>
                <p>Author: {{ article.author_name }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
