<!-- frontend/templates/specific_articles.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
</head>
<body>
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
            <li>
                <p>{{ article.articlename.value }}</p>
                <p>{{ article.wordCount.value }}</p>
                <p>{{ article.authorname.value }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
