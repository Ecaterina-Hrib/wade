<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3d7eaa, #66a6ff);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .article-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            margin-top: 20px;
        }

        .article {
            width: calc(33.33% - 20px);
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: linear-gradient(135deg, #b7d9e6, #ffffff);
            transition: background 0.3s ease;
        }

        .article:hover {
            background: linear-gradient(135deg, #9ec1d3, #ffffff);
        }

        .article img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .article-link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .article-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Actions page</a>
        <a href="{% url 'searchkeyword' %}">Search article by keyword</a>
        <a href="{% url 'searchgenre' %}">Search articles by genres</a>
        <a href="{% url 'searchauthorkeyword' %}">Search articles by keyword and author</a>
    </div>

    <h1>View all articles</h1>

    <div class="article-container">
        {% for article in articles %}
        <div class="article">
            <h3>{{ article.articlename.value }}</h3>
            <p>Author: {{ article.authorname.value }}</p>
            <p>Summary: {{ article.summary.value }}</p>
            <a href="{{ article.article.value }}" class="article-link">Read more</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
