<!-- filter_by_genre_articles.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Articles</title>
    <style>
         body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 0 0 calc(33.33% - 20px);
            box-sizing: border-box;
            text-align: center;
        }

        .result-container img {
            display: block;
            margin: 0 auto;
        }
        #result {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Specific Articles</h1>

    <h2>Options:</h2>
    <select id="filterGenres">
        <!-- Options will be dynamically populated using JavaScript -->
    </select>

    <button id="getDataButton">Get Data</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script type="text/javascript">
        var i,option,optionsSelect;
        var usedgenres = {{ genres|safe }};
        // Reference to the options select element
        optionsSelect = document.getElementById("filterGenres");
        // Dynamically populate options
        for (i = 0; i < usedgenres.length; i++) {
            option = document.createElement("option");
            option.value = usedgenres[i];
            option.text = usedgenres[i];
            optionsSelect.add(option);
        }

        document.getElementById("getDataButton").addEventListener("click", function() {
            var selectedOption = document.getElementById("filterGenres").value;
            // Use JavaScript to send a request to the Django backend with the selected option
            fetch('/searchgenre/?selectedOption=' + selectedOption,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            console.log(response);
            return response.json();
            })
            .then(data => {

          console.log('Response:', data);
            if (data && data.relatedArticles && Array.isArray(data.relatedArticles)) {
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = '';  // Clear previous results

                data.relatedArticles.forEach(article => {
                    if (article && article.related_article && article.related_article.value) {

                        const resultContainer = document.createElement("div");
                        resultContainer.className = "result-container";
                        // Add the article ID as a link inside the container
                        if (article.imageUrl && article.imageUrl.value) {
                            const image = document.createElement("img");
                            image.src = article.imageUrl.value;
                            image.width = 300;
                            image.height = 200;
                            image.alt = 'Article Image';
                            resultContainer.appendChild(image);
                        }

                        const link = document.createElement("a");
                        link.href = article.related_article.value;
                        link.target = "_blank";
                        link.textContent = 'Article ID: ' + article.related_article.value;
                        resultContainer.appendChild(link);

                        document.getElementById("result").appendChild(resultContainer);
                }
                });
            } else {
                console.error('Invalid or missing data structure.');
            }
        })  .catch(error => {
                console.error('Error:', error);
                document.getElementById("result").innerHTML = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
