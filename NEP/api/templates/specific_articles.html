<!-- specific_articles.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Articles</title>
</head>
<body>
    <h1>Specific Articles</h1>

    <h2>Keywords:</h2>
    <ul>
            <li>keyword</li>
    </ul>

    <h2>Articles:</h2>
    <ul>
            <li>article</li>
    </ul>

    <h2>Options:</h2>
    <select id="options">
        <!-- Options will be dynamically populated using JavaScript -->
    </select>

    <button id="getDataButton">Get Data</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script type="text/javascript">
        var usedkeywords = {{ keywords|safe }};
        // Reference to the options select element
        var optionsSelect = document.getElementById("options");

        // Dynamically populate options
        for (var i = 0; i < usedkeywords.length; i++) {
            var option = document.createElement("option");
            option.value = usedkeywords[i];
            option.text = usedkeywords[i];
            optionsSelect.add(option);
        }

        document.getElementById("getDataButton").addEventListener("click", function() {
            var selectedOption = document.getElementById("options").value;
            // Use JavaScript to send a request to the Django backend with the selected option
            fetch('/search/?selectedOption=' + selectedOption,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            console.log(response);
            return response.json();
            })
            .then(data => {

          console.log('Response:', data);
            if (data && data.relatedArticles && Array.isArray(data.relatedArticles)) {
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = '';  // Clear previous results

                data.relatedArticles.forEach(article => {
                    if (article && article.articleId && article.articleId.value) {
                        console.log('Article ID:', article.articleId.value);

                        // Create a link for each articleId
                        const link = document.createElement("a");
                        link.href = article.articleId.value;
                        link.target = "_blank";  // Open link in a new tab/window
                        link.textContent = 'Article ID: ' + article.articleId.value;

                        // Append the link to the resultElement
                        resultElement.appendChild(link);
                        resultElement.appendChild(document.createElement("br"));
                    }
                });
            } else {
                console.error('Invalid or missing data structure.');
            }
        })  .catch(error => {
                console.error('Error:', error);
                document.getElementById("result").innerHTML = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
